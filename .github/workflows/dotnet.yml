# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Set default value for status variable
      run: echo "status=success" >> $GITHUB_ENV

    - name: Restore dependencies
      run: |
        nuget restore dev_staging_spaon
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
    - name: Build
      run: |
        msbuild /p:Configuration=Release dev_staging_spaon
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        
    - name: Set build status
      run: |
        if ($LASTEXITCODE -ne 0) {
          echo "status=failure" >> $env:GITHUB_ENV
        } else {
          echo "status=success" >> $env:GITHUB_ENV
        }
        
    - name: Prevent push to main on failure
      if: env.status == 'failure'
      run: exit 1
