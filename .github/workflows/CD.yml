name: Build and Push Docker Image

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: echo "${{ secret.DOCKER_PASSWORD }}" | docker login -u "${{ secret.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx build --platform windows/amd64 -t your-dockerhub-username/thai_yeu_hai:latest .
        docker push your-dockerhub-username/thai_yeu_hai:latest

    env:
      DOCKER_USERNAME: ${{ secret.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secret.DOCKER_PASSWORD }}
        
